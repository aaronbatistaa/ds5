<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios de Lógica Matemática</title>
</head>
<body>
    <h1>Problemas de Lógica Matemática</h1>

    <div>
        <h2>1. Verificar si un número es palíndromo de doble base</h2>
        <input type="text" id="palindromoInput" placeholder="Ingresa un número">
        <button onclick="checkPalindromo()">Verificar</button>
        <p id="palindromoResult"></p>
    </div>

    <div>
        <h2>2. Contar caracteres en una cadena</h2>
        <input type="text" id="charCountInput" placeholder="Ingresa una cadena">
        <button onclick="countCharacters()">Contar</button>
        <p id="charCountResult"></p>
    </div>

    <div>
        <h2>3. Verificar si un año es bisiesto</h2>
        <input type="text" id="leapYearInput" placeholder="Ingresa un año">
        <button onclick="checkLeapYear()">Verificar</button>
        <p id="leapYearResult"></p>
    </div>

    <div>
        <h2>4. Sumar números primos debajo de un número dado</h2>
        <input type="number" id="sumPrimesInput" placeholder="Ingresa un número">
        <button onclick="sumPrimes()">Sumar</button>
        <p id="sumPrimesResult"></p>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
